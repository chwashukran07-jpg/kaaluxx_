        product.name.toLowerCase().includes(searchQuery.toLowerCase())
      );

        if (searchQuery) {
          return <SearchResultsPage products={filteredProducts} searchQuery={searchQuery} />;
        }

          case 'home':
            return <HomePage onNavigate={handlePageChange} />;
          case 'men':
            return <FragranceCategoryPage title="Men's Fragrances" products={ALL_PRODUCTS.filter(p => p.gender === 'men')} />;

          case 'unisex':
            return <FragranceCategoryPage title="Unisex Fragrances" products={ALL_PRODUCTS.filter(p => p.gender === 'unisex')} />;
